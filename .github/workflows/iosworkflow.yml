name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          xcodebuild clean build test -workspace NYTimesPOC.xcworkspace -scheme NYTimesPOC -destination 'platform=iOS Simulator,name=iPhone 12 Pro,OS=15.2'
